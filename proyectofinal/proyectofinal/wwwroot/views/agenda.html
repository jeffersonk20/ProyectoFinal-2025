<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contenedor {
            background-color: #f9f9f9;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px 40px;
        }

        .titulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

            .titulo h2 {
                font-size: 24px;
                color: #333;
            }

            .titulo img {
                width: 30px;
                height: 30px;
            }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
        }

        input,
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
            background-color: white;
        }

            input:focus,
            select:focus {
                border-color: #5a49e3;
            }

        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #5a49e3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 10px;
            width: 100%;
        }

            .btn:hover {
                background-color: #4637b8;
            }

        @media (max-width: 480px) {
            .contenedor {
                width: 90%;
                padding: 20px;
            }

            .titulo h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h2>Agenda</h2>
            <!-- Puedes poner un icono de calendario -->
            <img src="icono-calendario.png" alt="Icono calendario">
            <!-- O usar un emoji: 📅 -->
        </div>

        <form>
            <label for="nombre">Nombre del paciente:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="motivo">Motivo:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Seleccione un motivo</option>
                <option value="consulta-general">Consulta general</option>
                <option value="control">Control médico</option>
                <option value="emergencia">Emergencia</option>
                <option value="laboratorio">Examen de laboratorio</option>
            </select>

            <label for="fecha">Fecha:</label>
            <select id="fecha" name="fecha" required>
                <option value="">Seleccione una fecha</option>
                <option value="2025-10-30">30 de octubre 2025</option>
                <option value="2025-11-01">1 de noviembre 2025</option>
                <option value="2025-11-05">5 de noviembre 2025</option>
                <option value="2025-11-10">10 de noviembre 2025</option>
            </select>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit" class="btn">Agendar Cita</button>
        </form>
    </div>
</body>
</html>
