<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Médico</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            width: 100%;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 40px;
            gap: 40px;
        }

        .formulario {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            .formulario h2 {
                margin-bottom: 15px;
                color: #333;
            }

        label {
            font-weight: 600;
            color: #444;
        }

        input {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }

            input:focus {
                border-color: #5a49e3;
            }

        button, span {
            margin-top: 15px;
            background-color: #5a49e3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover, span:hover {
                background-color: #4637b8;
            }

        .imagen {
            flex-shrink: 0;
        }

            .imagen img {
                width: 280px;
                max-width: 100%;
                border-radius: 12px;
            }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .imagen img {
                width: 200px;
            }
        }

        .nota {
            font-size: 12px;
            color: gray;
            margin-top: 15px;
        }

            .nota::after {
                content: " *";
                color: red;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h2>Datos Pacientes</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dui">DUI:</label>
            <input type="text" id="dui" name="dui" required>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <button id="guardarBtn">Guardar datos</button>


            <p class="nota">No olvides guardar tus datos antes de continuar</p>
            <a href="UsuarioPacientes.html">
                <span id="siguienteBtn" style="pointer-events: none; opacity: 0.5;">Siguiente</span>
            </a>
        </div>

        <div class="imagen">
            <img src="/img/registrate.jpg" alt="Ilustración médico">
        </div>
    </div>
    <script>
        document.getElementById("guardarBtn").addEventListener("click", async function (e) {
            e.preventDefault();

            document.querySelectorAll(".error").forEach(el => el.remove());

            const idPacienteUsuario = parseInt(localStorage.getItem("idPacienteUsuario"));
            const nombre = document.getElementById("nombre").value.trim();
            const apellido = document.getElementById("apellido").value.trim();
            const dui = document.getElementById("dui").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const direccion = document.getElementById("direccion").value.trim();

            let fecha;
            let valido = true;

            function mostrarError(idCampo, mensajeTexto = "Este campo no puede estar vacío") {
                const campo = document.getElementById(idCampo);
                const mensaje = document.createElement("div");
                mensaje.className = "error";
                mensaje.style.color = "red";
                mensaje.style.fontSize = "12px";
                mensaje.textContent = mensajeTexto;
                campo.insertAdjacentElement("afterend", mensaje);
                valido = false;
            }

            if (!nombre) mostrarError("nombre");
            if (!apellido) mostrarError("apellido");
            if (!direccion) mostrarError("direccion");

            const fechaInput = document.getElementById("fecha").value.trim();
            if (fechaInput) {
                const fechaObj = new Date(fechaInput);
                if (!isNaN(fechaObj)) {
                    fecha = fechaObj.toISOString();
                } else {
                    mostrarError("fecha", "Fecha inválida");
                }
            } else {
                mostrarError("fecha");
            }

            if (!valido) return;

            if (isNaN(idPacienteUsuario)) {
                alert("ID de usuario inválido. Inicia sesión nuevamente.");
                return;
            }

            const datosPaciente = {
                idPacienteUsuario,
                nombre,
                apellido,
                dui,
                fecha,
                telefono,
                direccion
            };

            console.log("Enviando datos:", datosPaciente);

            try {
                const respuesta = await fetch("https://localhost:7289/api/usuarioPacientes/guardarDatosPaciente", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(datosPaciente)
                });

                if (respuesta.ok) {
                    alert("DATOS GUARDADOS");
                    const siguienteBtn = document.getElementById("siguienteBtn");
                    siguienteBtn.style.pointerEvents = "auto";
                    siguienteBtn.style.opacity = "1";
                } else {
                    const errorTexto = await respuesta.text();
                    alert("Error al guardar los datos:\n" + errorTexto);
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                alert("No se pudo conectar con el servidor");
            }
        });
    </script>
</body>
</html >
