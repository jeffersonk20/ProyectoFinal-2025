<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Dr. Cordoba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfcfcf;
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            width: 92%;
            margin: 30px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }

            /* Columna de horas */
            th.hora, td.hora {
                background: #f3f3f3;
                width: 140px;
                font-weight: 700;
            }

        /* Encabezado */
        .titulo {
            font-family: "Brush Script MT", cursive;
            font-size: 2em;
            font-style: italic;
            background-color: #f9f9f9;
            border: none;
            text-align: center;
            height: 60px;
            vertical-align: middle;
        }

        /* Menú (fila) - centrado debajo del título */
        .menu {
            background-color: #efefef;
            font-weight: bold;
            text-align: center;
            height: auto;
            padding: 12px 0;
            position: relative; /* permite posicionar iconos en la esquina */
        }

        .menu-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 4px 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg,#5a49e3 0%, #4637b8 100%);
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(70,55,160,0.12);
            transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
            text-decoration: none;
            white-space: nowrap;
            font-size: 0.95rem;
        }

            .btn.secondary {
                background: #fff;
                color: #333;
                border: 1px solid #ddd;
                box-shadow: 0 4px 8px rgba(0,0,0,0.06);
                font-weight: 600;
            }

        /* Contenedor de iconos en esquina derecha */
        .iconos {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icono {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            line-height: 1;
            text-decoration: none;
            color: inherit;
        }

            .icono:hover {
                background: rgba(0,0,0,0.04);
            }

            .icono:focus {
                outline: 3px solid rgba(90,73,227,0.18);
            }

        /* Días */
        .dias {
            background-color: #ddd;
            font-weight: bold;
        }

        /* Celdas */
        td.disponible {
            background-color: #e7f5e7;
            cursor: pointer;
            vertical-align: middle;
        }

        td.ocupado {
            background-color: #ffd6d6;
            color: #444;
            font-weight: bold;
            cursor: pointer;
        }

        td.disponible:hover {
            background-color: #c6eac6;
        }

        /* Texto en celda ocupada */
        .cell-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            display: inline-block;
            vertical-align: middle;
        }

        @media (max-width: 640px) {
            .menu-bar {
                flex-direction: column;
                gap: 8px;
            }

            .iconos {
                right: 8px;
            }

            th.hora, td.hora {
                width: 110px;
                font-size: 0.9rem;
                padding: 8px;
            }

            .cell-text {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="7" class="titulo">Dr. Cordoba</td>
        </tr>

        <tr class="menu">
            <td colspan="7">
                <div class="menu-bar" role="toolbar" aria-label="Navegación principal">
                    <a class="btn" href="agenda_administracion.html" role="button">Agenda</a>
                    <a class="btn secondary" href="agenda_administracion.html" role="button">Registro de pacientes</a>
                    <a class="btn secondary" href="facturas.html" role="button">Facturas</a>
                </div>

                <div class="iconos" aria-hidden="false">
                    <a class="icono" id="icon-descargas" aria-label="Descargas" title="Descargas" href="descargas.html">⬇️</a>
                    <a class="icono" id="icon-facturas" aria-label="Facturas" title="Facturas" href="facturas.html">🧾</a>
                </div>
            </td>
        </tr>

        <tr class="dias">
            <th class="hora">Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
        </tr>

        <tbody id="agenda-body"></tbody>
    </table>

    <script>
        // Datos de la tabla
        const filas = 6;
        const columnas = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const franjasHorarias = [
            "09:00 - 09:30",
            "09:30 - 10:00",
            "10:00 - 10:30",
            "10:30 - 11:00",
            "11:00 - 11:30",
            "11:30 - 12:00"
        ];

        // LocalStorage helpers
        function loadCitas() {
            try {
                const raw = localStorage.getItem('citas');
                return raw ? JSON.parse(raw) : {};
            } catch (e) {
                console.warn('Error parseando citas desde localStorage:', e);
                return {};
            }
        }

        function saveCitas(citas) {
            localStorage.setItem('citas', JSON.stringify(citas));
        }

        // parseValor conserva nombre y hora/franja de la cadena "Nombre · Hora"
        function parseValor(valor) {
            const parts = valor.split('·').map(p => p.trim());
            return {
                nombre: parts[0] || '',
                hora: parts[1] || ''
            };
        }

        // Click en celda ocupada: aceptar = editar, cancelar = eliminar
        function onCellClick(clave, valor) {
            const citas = loadCitas();
            const parsed = parseValor(valor);

            const editar = confirm(`Cita: ${valor}\n\nPulse Aceptar para EDITAR la cita.\nPulse Cancelar para ELIMINAR la cita.`);
            if (editar) {
                const nuevoNombre = prompt('Editar nombre del paciente:', parsed.nombre);
                if (nuevoNombre === null) return; // cancelar
                const nuevaHora = prompt('Editar hora o franja (ej. 09:00 o 09:00 - 09:30):', parsed.hora);
                if (nuevaHora === null) return; // cancelar

                const nombreTrim = nuevoNombre.trim();
                const horaTrim = nuevaHora.trim();
                if (nombreTrim === '') {
                    alert('El nombre no puede quedar vacío.');
                    return;
                }

                citas[clave] = `${nombreTrim} · ${horaTrim}`;
                saveCitas(citas);
                renderTable();
            } else {
                const confirmar = confirm('¿Eliminar definitivamente esta cita?');
                if (!confirmar) return;
                if (Object.prototype.hasOwnProperty.call(citas, clave)) {
                    delete citas[clave];
                    saveCitas(citas);
                    renderTable();
                }
            }
        }

        // Crear cita al pulsar en celda disponible
        function onCrearCita(dia, indice) {
            const nombre = prompt(`Agendar cita para ${dia} (${franjasHorarias[indice]})\nIngrese nombre del paciente:`);
            if (!nombre) return;
            const citas = loadCitas();
            const clave = `${dia}_${indice}`;
            citas[clave] = `${nombre.trim()} · ${franjasHorarias[indice]}`;
            saveCitas(citas);
            renderTable();
        }

        // Renderiza la tabla a partir de localStorage
        function renderTable() {
            const cuerpo = document.getElementById('agenda-body');
            if (!cuerpo) return;
            cuerpo.innerHTML = '';
            const citas = loadCitas();

            for (let i = 0; i < filas; i += 1) {
                const fila = document.createElement('tr');

                const horaCelda = document.createElement('td');
                horaCelda.className = 'hora';
                horaCelda.textContent = franjasHorarias[i] || '';
                fila.appendChild(horaCelda);

                columnas.forEach((dia) => {
                    const celda = document.createElement('td');
                    const clave = `${dia}_${i}`;

                    if (citas[clave]) {
                        celda.className = 'ocupado';
                        const text = document.createElement('span');
                        text.className = 'cell-text';
                        text.textContent = citas[clave];
                        celda.appendChild(text);
                        celda.addEventListener('click', () => onCellClick(clave, citas[clave]));
                    } else {
                        celda.className = 'disponible';
                        celda.textContent = 'Disponible';
                        celda.addEventListener('click', () => onCrearCita(dia, i));
                    }

                    fila.appendChild(celda);
                });

                cuerpo.appendChild(fila);
            }
        }

        // Inicializa
        renderTable();
    </script>
</body>
</html>
