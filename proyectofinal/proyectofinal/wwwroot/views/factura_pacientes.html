<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            width: 100%;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 32px;
            gap: 40px;
        }

        .formulario {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        /* Cabecera con título y imagen alineadas en la misma línea */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .formulario h2 {
            margin-bottom: 8px;
            color: #333;
            font-size: 1.5rem;
        }

        .imagen img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 0.95rem;
            background: #fff;
        }

            input:focus, select:focus {
                border-color: #5a49e3;
                box-shadow: 0 0 0 3px rgba(90,73,227,0.06);
            }

        .btn {
            margin-top: 8px;
            background-color: #5a49e3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.06s ease;
            align-self: flex-start;
        }

            .btn:hover {
                background-color: #4637b8;
            }

        .hint {
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 20px;
            }

            .btn {
                align-self: stretch;
            }
        }

        @media (max-width: 480px) {
            .header-row {
                flex-direction: row;
                gap: 8px;
            }

            .imagen img {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- action="#" para página estática; reemplazar por la ruta real del servidor si aplica -->
        <form id="admin-form" class="formulario" method="post" action="#" aria-label="Formulario de agendar citas">
            <div class="header-row">
                <h2>Factura</h2>
                <div class="imagen" aria-hidden="true">
                    <img src="../img/ilustracion-factura.jpg" alt="Icono calendario">
                </div>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre del paciente</label>
                <input type="text" id="nombre" name="nombre" placeholder="" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="text" id="monto" name="monto" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="servicio">Servicio Adquirido</label>
                <input type="date" id="servicio" name="servicio" required>
            </div>

            <button type="submit" class="btn">Emitir Factura</button>
        </form>
    </div>
</body>
</html>
